<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Rewriter</title>
    <style>
        /* GitHub dark mode theme */
        body {
            color: #c9d1d9;
            background-color: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #161b22;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            resize: vertical;
            min-height: 200px;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        input[type=submit] {
            background-color: #238636;
            color: #c9d1d9;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #2ea043;
        }

        .output-box {
            margin-top: 30px;
            background-color: #161b22;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .output-box h2 {
            margin-top: 0;
        }

        .output-box p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #c9d1d9;
        }

        .copy-btn {
            background-color: #238636;
            color: #c9d1d9;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
<h1>Paraphraser GPT</h1>
<form method="POST">
    <textarea name="input_text" placeholder="Enter your text here"></textarea>
    <br><br>
    <input type="submit" value="Rewrite Text">
</form>

{% if output_text %}
    <div class="output-box">
        <h2>Rewritten text:</h2>
        <p>{{ output_text }}</p>
        <button class="copy-btn" onclick="copyToClipboard('{{ output_text }}')">Copy to clipboard</button>
    </div>
{% endif %}
